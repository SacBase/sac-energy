name: Build

on: [push, pull_request]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    container:
      image: sacbase/sac-compiler
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: 'recursive'
      - name: Configure sac2c
        run: cp -r /root/.sac2crc $HOME/.sac2crc
      - name: Build
        run: make -j4
      - name: Test
        run: |
          make bin/example
          ./bin/example
